<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kalpathy Bhajanotsavam Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fefefe;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .loader {
      font-size: 16px;
      margin-top: 20px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
    tr.today-row {
      background-color: #e0ffe0;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Kalpathy Bhajanotsavam Live Links</h1>
  <div class="loader" id="status">Loading events...</div>
  <div id="all-links"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isTodayOnly = urlParams.has("today");
    const today = new Date().toISOString().slice(0, 10);

    fetch("config.json")
      .then(response => response.json())
      .then(data => {
        const allData = data.dateLinks || {};
        const todayEvents = allData[today];
        const status = document.getElementById("status");

        if (isTodayOnly && todayEvents && todayEvents.length > 0) {
          const firstEvent = todayEvents[0];
          const firstLink = Object.values(firstEvent)[0];
          status.innerText = "Redirecting to today's first event...";
          setTimeout(() => {
            window.location.href = firstLink;
          }, 1500);
          return;
        }

        // Build table
        let html = `<table><tr><th>Date</th><th>Event</th><th>Link</th></tr>`;
        Object.entries(allData).forEach(([date, events]) => {
          const isToday = date === today;
          events.forEach((eventObj, index) => {
            const [eventName, eventLink] = Object.entries(eventObj)[0];
            html += `<tr class="${isToday ? 'today-row' : ''}">`;
            html += index === 0 ? `<td>${date}</td>` : `<td></td>`;
            html += `<td>${eventName}</td>`;
            html += `<td><a href="${eventLink}" target="_blank">Watch</a></td>`;
            html += `</tr>`;
          });
        });
        html += `</table>`;

        status.style.display = "none";
        document.getElementById("all-links").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("status").innerText = "Failed to load config.";
        console.error(err);
      });
  </script>
</body>
</html>
