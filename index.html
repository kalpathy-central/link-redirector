<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalpathy Central</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #FFFFFF;
      color: #222;
    }

    #logo-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
    }

    #logo-container img {
      height: 80px;
      max-width: 100%;
    }

    #logo-container h1 {
      font-size: 2rem;
      margin: 0;
      flex: 1;
      min-width: 180px;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 16px;
    }

    #loading {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 400px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #e6efff;
      font-weight: 600;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      #logo-container h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="logo-container">
    <img src="logo.png" alt="KalpathyCentral Logo" />
    <h1>Kalpathy Central</h1>
  </div>

  <h2>Bhajanotsavam 2025 – Live Event Links (From August 1st Onwards)</h2>
  <div id="loading">Loading...</div>
  <div class="table-container" id="content"></div>

  <script>
    async function loadConfig() {
      try {
        // Add cache-busting query param to avoid browser caching
        const fetchUrl = 'config.json?_=' + Date.now();
        const response = await fetch(fetchUrl);
        const data = await response.json();
        return data.dateLinks || {};
      } catch (e) {
        document.getElementById('loading').innerText = '❌ Failed to load config.';
        console.error(e);
        return null;
      }
    }

    function formatTable(dateLinks) {
      const container = document.getElementById('content');
      container.innerHTML = '';

      const keys = Object.keys(dateLinks);
      if (keys.length === 0) {
        container.innerHTML = '<div style="padding:12px;">No events available.</div>';
        return;
      }

      keys.sort(); // sort by date ascending

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      ['Date', 'Event', 'Link'].forEach(text => {
        const th = document.createElement('th');
        th.innerText = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      for (const date of keys) {
        const events = dateLinks[date];
        if (!Array.isArray(events)) continue;

        events.forEach(eventObj => {
          const entries = Object.entries(eventObj);
          if (entries.length === 0) return;

          entries.forEach(([event, link]) => {
            const row = document.createElement('tr');

            const dateCell = document.createElement('td');
            dateCell.innerText = date;

            const eventCell = document.createElement('td');
            eventCell.innerText = event;

            const linkCell = document.createElement('td');
            const a = document.createElement('a');
            a.href = link;
            a.innerText = 'Watch Live';
            a.target = '_blank';
            a.rel = 'noopener';
            linkCell.appendChild(a);

            row.appendChild(dateCell);
            row.appendChild(eventCell);
            row.appendChild(linkCell);
            tbody.appendChild(row);
          });
        });
      }

      table.appendChild(tbody);
      container.appendChild(table);
    }

    function hasTodayParam() {
      const params = new URLSearchParams(window.location.search);
      return params.has('today');
    }

    async function init() {
      const dateLinks = await loadConfig();
      if (!dateLinks) return;

      document.getElementById('loading').style.display = 'none';

      if (hasTodayParam()) {
        const todayStr = new Date().toLocaleDateString('en-CA'); // 'YYYY-MM-DD'
        const todayEvents = dateLinks[todayStr];
        if (Array.isArray(todayEvents) && todayEvents.length > 0) {
          const firstEvent = todayEvents.find(obj => Object.keys(obj).length > 0);
          if (firstEvent) {
            const redirectLink = Object.values(firstEvent)[0];
            if (redirectLink) {
              window.location.href = redirectLink;
              return;
            }
          }
        }
      }

      formatTable(dateLinks);
    }

    init();
  </script>
</body>
</html>
